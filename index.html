<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./assets/js/script.js" />
    <link rel="stylesheet" type="text/css" href="./assets/css/styles.css" />
    <title>Challenge 4 | Quiz</title>
</head>
<body onload="showWelcome()">
    <div class="hsc">
        <a href="javascript:highscore()" id="highscoreLink" class="highscore">View high scores</a>
        <p id="countdown"></p>
    </div>

    <div id="welcome">
        <h1>Coding Quiz Challenge</h1>
        <p>This quiz consists of questions to test your basic understanding HTML, CSS, and Javascript. Your timer will deduct 5 seconds for every wrong answer. Good luck!</p>
        <button onclick="showQuiz()">Start Quiz</button>
    </div>

    <div id="quiz">
        <h1 id="question"></h1>
        <button id="btn1"></button><br>
        <button id="btn2"></button><br>
        <button id="btn3"></button><br>
        <button id="btn4"></button><br>
        <h2 id="wrong"></h2>
    </div>

    <div id="score">
        <h1>All done!</h1>
        <p id="totalScore"></p><br>
        <p>Enter your initials:</p>
        <input type="text" name="initials" id="initials" placeholder="tt">
        <button onclick="addScore()">submit</button>
    </div>

    <div id="highscore">
        <h1>High scores</h1>
        <ul id="names"></ul>
        <button id="back" onclick="goBack()">go back</button>
        <button id="clear" onclick="clearScores()">clear all scores</button>
    </div>

  <script type="text/javascript" src="assets/js/script.js" ></script>
</body>
</html>
